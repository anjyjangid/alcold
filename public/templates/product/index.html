              <a href="#/{{categoriesList[0].slug}}/{{childCat.slug}}" ng-class="{'active':subCategory==childCat.slug}">{{childCat.cat_title}}</a>
            </div>
        </div>

          <div class="col-xs-12 col-sm-3 col-md-3 comboproductitems" ng-class="{comboproductitems_outofstock:{{!product.quantity}}}" ng-repeat="product in products">

            <div ng-if="product.quantity<1" class="productsoldoutbkbtn">Sold Out</div>

            <div class="prod_chilled" ng-class="{notchilled:product.servechilled,invisible:{{!product.chilled}}}" ng-init="product.servechilled=false" ng-click="product.servechilled=!product.servechilled" > 
              
                <span>Chilled</span>
                <div class="prod_chilled_icon"></div>              

            </div>
            <div class="prod_pic">
              <div class="wishlist_discount" ng-if="product.quantity>0">
                <div class="wishlist">Add to Wishlist</div>
                <div class="discount" ui-sref="mainLayout.product({product:product._id})">Click here to view Bulk Discounts</div>
              </div>
              <img err-pro-src=""
                        ng-src="products/i/200/{{product.imageFiles[0].source}}" alt="" class="img-responsive"/>
            </div>

            <div class="prod_desc"><a ui-sref="mainLayout.product({product:product._id})">{{product.name}}</a></div>
            <div class="prod_price">{{product.price}} {{settings.general.currency}}</div>
            <div class="prod_discout_price">{{product.discountPrice}} {{settings.general.currency}}</div>

            <a ng-if="product.quantity>0" ui-sref="mainLayout.cart"><div class="prodcombo_addtocartbutton"><img src="images/addtocart.png" class="img-responsive"></div></a>
            <button ng-if="product.quantity<1" type="button" class="btn productsoldbt" disabled="disabled"><img src="images/outofstocbticon.png" class="img-responsive">Notify Me</button>
          
          </div>
