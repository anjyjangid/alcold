</div>

	</div>

	<img err-pro-src="" ng-src="products/i/200/{{productInfo.imageFiles[0].source}}" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=Image" alt="" class="img-responsive"/>

</div>
<div ui-sref="mainLayout.product({product:productInfo._id})">

</div>
