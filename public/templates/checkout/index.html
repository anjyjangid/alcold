<div class="combo_slider" ng-form="cartFrm">

<!-- Loader -->
<!-- <md-progress-linear md-mode="query" ng-disabled="true"></md-progress-linear> -->

	<div class="checkout_title">
		<span ng-if="$state.$current.data.step=='cart'">My Cart</span>
		<span ng-if="$state.$current.data.step=='address'">Delivery Address</span>
		<span ng-if="$state.$current.data.step=='delivery'">Reserve your Delivery Slot</span>
		<span ng-if="$state.$current.data.step=='payment'">Select Payment</span>
		<span ng-if="$state.$current.data.step=='review'">Are these correct?</span>		
	</div>

	<div ng-if="alcoholCart.getTotalUniqueItems()">

	<div class="steps_notify">

			<div class="steps-cover stepcount-{{$state.$current.data.stepCount}}">
				<div class="step-progressbar">
					<div class="progressbar-state">
						<div class="progressbar-loading"></div>
					</div>
				</div>
				<div class="step-ratio" ui-sref="mainLayout.checkout.cart" ui-sref-opts="{reload: true}">
					<div class="step-individual step-1"></div>
					<a class="steps-text" ui-sref-active="currentstep"><span>Shopping Cart</span></a>
				</div>
				<div class="step-ratio" ng-click="$state.$current.data.stepCount<=2?null:$state.go('mainLayout.checkout.address', {}, {reload: true})" ng-disabled="$state.$current.data.stepCount<=2">
					<div class="step-individual step-2"></div>
					<a class="steps-text" ng-class="{'currentstep':$state.$current.data.stepCount==2}"><span>Address</span></a>
				</div>
				<div class="step-ratio" ng-click="$state.$current.data.stepCount<=3?null:$state.go('mainLayout.checkout.delivery', {}, {reload: true})" ng-disabled="$state.$current.data.stepCount<=3">
					<div class="step-individual step-3"></div>
					<a class="steps-text" ng-class="{'currentstep':$state.$current.data.stepCount==3}"><span>Delivery</span></a>
				</div>
				<div class="step-ratio" ng-click="$state.$current.data.stepCount<=4?null:$state.go('mainLayout.checkout.payment', {}, {reload: true})" ng-disabled="$state.$current.data.stepCount<=4">
					<div class="step-individual step-4"></div>
					<a class="steps-text" ng-class="{'currentstep':$state.$current.data.stepCount==4}"><span>Payment</span></a>
				</div>
				<div class="step-ratio" ng-click="$state.$current.data.stepCount<=5?null:$state.go('mainLayout.checkout.review', {}, {reload: true})" ng-disabled="$state.$current.data.stepCount<=5">
					<div class="step-individual step-5"></div>
					<a class="steps-text" ng-class="{'currentstep':$state.$current.data.stepCount==5}"><span>Review &amp; Confirm</span></a>
				</div>
			</div>
	</div>

	<div ui-view="" class="checkoutmiddleouter" id="checkout-middle"></div>
	
	</div>

	<div ng-if="!alcoholCart.getTotalUniqueItems() && !storeInitUP" class="emptycart">
		<div>There is nothing in your cart</div>
		<div><a class="checkouterback" ui-sref="mainLayout.index">back to shopping</a></div>
	</div>

</div>
