<div class="combo_slider">

	<div class="checkout_title">My Cart</div>

	<div ng-if="alcoholCart.getTotalUniqueItems()">

	<div class="steps_notify">

			<div class="step_grid">			

				<a class="step1"><span>Shopping Cart</span></a>
				<a class="step2"><span>Address</span></a>
				<a class="step3"><span>Delivery</span></a>
				<a class="step4"><span>Payment</span></a>
				<a class="step5"><span>Review &amp; Confirm</span></a>

				<img src="images/step1.png" ng-show="$state.$current.data.step=='cart'">
				<img src="images/step2.png" ng-show="$state.$current.data.step=='address'">
				<img src="images/step3.png" ng-show="$state.$current.data.step=='delivery'">
				<img src="images/step4.png" ng-show="$state.$current.data.step=='payment'">
				<img src="images/step5.png" ng-show="$state.$current.data.step=='review'">

			</div>
	</div>

	<div ui-view class="checkoutmiddleouter"></div>
	
	</div>
	<div ng-if="!alcoholCart.getTotalUniqueItems()" class="emptycart">
		<div>There is nothing in your cart</div>
		<div><a class="checkouterback" ui-sref="mainLayout.index">back to shopping</a></div>
	</div>

</div>
<input type="button" ng-click="cartdata = alcoholCart.getCart()" value="View alcoholcart data">
<pre>{{cartdata}}</pre>
