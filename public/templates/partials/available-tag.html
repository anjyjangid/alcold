<div>
	<span ng-if="!tagsize" class="yellow-tag">
		<span class="label label-warning" ng-if="product.quantity<1 && product.outOfStockType==2"> 	
			{{ availDate | date:'EEE ha' }}
			<md-tooltip class="blktool" md-direction="top" >
				Available after  {{availDate | date:'ha, EEEE, d MMM'}}
		  	</md-tooltip>
		</span>
	</span>
	<div class="tag-lightyellow-new" ng-if="tagsize && product.quantity<1 && product.outOfStockType==2">	
		<div class="skew"></div>
		<div class="skew2"></div>
		<div class="salediscount tag-button-new">Available after  {{availDate | date:'ha, EEEE, d MMM'}}</div>
	</div>
</div>
