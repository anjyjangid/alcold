<md-dialog aria-label="Age Verification">
  <form ng-cloak>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2 class="md-title">Welcome</h2>
        <div layout="row">
          <md-input-container>
            <label>M</label>
            <md-select ng-model="ctrl.userState">
              <md-option><em>None</em></md-option>
              <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>    
    <md-dialog-actions layout="row">      
      <md-button ng-click="verifyage()">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
