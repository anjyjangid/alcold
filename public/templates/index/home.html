<div class="occassion_sale">MERRY CHRISTMAS!</div>
<div class="occassion_date">ONE HOUR Alcohol Delivery!</div>
<div class="occassion_descrip">Whether you need to place an advance order for your upcoming party, or you are running out of alcohol in the middle of a party, we've got you covered!</div>
<div class="registernowbtn">
	<a class="pointer" ng-hide="user.email" ng-click="showSignup();">
		register now
	</a>
</div>


<div class="combo_slider main" data-ng-init="featuredProducts()">
	<div class="tabbable">
		<!-- Only required for left/right tabs -->
		<div class="fullwidth top-tabmainouter">
			<div class="tabtitle">Featured Items</div>
            
            <div class="right-crousel">

	            <data-owl-carousel class="owl-carousel owl-theme" data-options="{				    		
				    		navigation : true,
							navigationText :['<span class=\'glyphicon glyphicon-chevron-left\'></span>','<span class=\'glyphicon glyphicon-chevron-right\'></span>'],
							pagination : false,							
			                autoWidth: true,
			                items:5,
							itemsDesktop : [1199,3],
							itemsDesktopSmall : [979,3],
							itemsTablet : [768,3],
							itemsTabletSmall : [767,2],
							itemsMobile : [479,1]
							}">

						<div style="color:#CCC;" owl-carousel-item="" ng-repeat="cat in parentCategories | filterParentCat" ng-class="{'active':AppController.feTabActive==$index}" class="item">
							<a href="javascript:void(0)" class="text-capitalize pointer" ng-click="setFeatured($index);AppController.feTabActive=$index">{{cat.cat_title}}</a>
						</div>					
	                  
				</data-owl-carousel>								
			</div>
			
		</div>
		<div class="tab-content fullwidth prod-in-slider">
			<div class="tab-pane" id="tab$index" 
					ng-repeat="pCat in parentCategories"
					ng-class="{'active':AppController.feTabActive==$index}"

					>
				<data-owl-carousel class="owl-carousel owl-theme" data-options="{
			    		
						navigation : true,
						navigationText :['<span class=\'glyphicon glyphicon-chevron-left\'></span>','<span class=\'glyphicon glyphicon-chevron-right\'></span>'],
						pagination : false,
						autoWidth: true,
						items : 4,
						itemsDesktop : [1199,3],
						itemsDesktopSmall : [979,3],
						itemsTablet : [768,3],
						itemsTabletSmall : [767,2],
						itemsMobile : [479,1]

			    		}">
			      <div owl-carousel-item="" ng-repeat="fproduct in pCat['featured']" class="item">		        	
			        	<div al-tpl-product info="fproduct" classes="proHoverEffect"></div>		
			      </div>
			    </data-owl-carousel>							
			</div>
			
		</div>

		<div ui-view='giftClaim'></div>
	</div>
</div>
