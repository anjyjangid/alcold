<form ng-submit="sendinvitation()" class="profile_form">

    <div class="fullwidth" ng:class="{'has-error':errors.emails}">
      <label>To <span class="required-astrik">*</span></label>
      <textarea placeholder="Eg. jack@xyz.com, sarah@xyz.com" ng-model="invite.emails" class="alcohalrestertextbox form-control"></textarea>

    <div class="fullwidth">
      <button class="alcohalfootersign" type="submit" >Send Invitation</button>
    </div>
