<div class="productdetailbrudcumcover">
	<a ui-sref="/">Home</a>
	<img src="images/productdetail2.png">
	<a>Packages</a>
	<img src="images/productdetail2.png">
	<a>Party Packages</a>	
</div>
<!-- <pre>{{packages | json}}</pre> -->
<div class="row">
	
	<div class="col-md-12">		
		<v-accordion id="accordionA" class="vAccordion--default" control="accordionA" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
	        <v-pane id="{{ ::package._id }}" ng-repeat="package in packages">
	          <v-pane-header id="{{ ::package._id }}-header" aria-controls="{{ ::package._id }}-content">
	            <div style="position:relative;">
					<img style="vertical-align:top;" err-src="asset/i/defaultImage.png" class="img-responsive" ng-src="packages/i/{{package.coverImage.source}}" src="asset/i/defaultImage.png" alt=""/>
					<div style="position: absolute;top: 0;width:100%;">
						<p>{{package.title}}</p>
						<p>{{package.subTitle}}</p>
						<p>{{package.description}}</p>
					</div>
				</div>	            
	          </v-pane-header>
	          <v-pane-content id="{{ ::package._id }}-content" aria-labelledby="{{ ::package._id }}-header">
	            <p>Customise your own package</p>
	            <v-accordion id="nestedAccordionA" style="width:70%;float: left;">
	              <v-pane id="{{$index}}" ng-repeat="packageItem in package.packageItems" ng-disabled="subpane.isDisabled">
	                <v-pane-header id="{{$index}}-header" aria-controls="{{ ::subpane.id }}-header">
	                  <h5>{{ ::packageItem.title }}</h5>
	                </v-pane-header>
	                <v-pane-content id="{{$index}}-content" aria-labelledby="{{ ::subpane.id }}-content">
	                  
	                  <div class="row">													
						<div ng-repeat-start="pcprod in packageItem.products" ng:class="{'row':($index!=0 && $index%3==0)}"></div>
						<div class="col-md-4">							
							<div class="thumbnail">								
								<div class="caption">
									<h5>{{ pcprod.name }}</h5>
									<!-- <h5>Before Price : <b>{{pcprod.sprice}}</b></h5>
									<h5>After Price : <b>{{pcprod.cprice}}</b></h5> -->
								</div>
								<img width="100" err-src="asset/i/defaultImage.png" ng-src="products/i/200/{{pcprod.imageFiles[0].source}}">	
								
								<div class="checkoutmiddlevlauediv" style="float: none;">
									<input type="text" value="1" ng-model="pcprod.cart.quantity" min="1" max="100" ng-touch-spin>
								</div>
								
							</div>														
							
						</div>
						<div ng-repeat-end></div>													
					</div>

	                </v-pane-content>
	              </v-pane>
	            </v-accordion>
	            <div class="pull-left" style="padding: 15px;margin-left: 10px;">
	            	<p>Package Amount</p>
	            	<h3>$54.99</h3>
	            	<p>Savings</p>
	            	<p>$10</p>
					<div class="checkoutmiddlevlauediv">
	            		<div class="pardqantitytexthead">Quantity</div>
						<input type="text" value="1" ng-model="package.cart.quantity" min="1" max="10" ng-touch-spin>
					</div>
	            	<div>
	            		<button class="btn product_addcart">Add to Cart</button>
	            	</div>
	            </div>
	          </v-pane-content>
	        </v-pane>
      </v-accordion>		
	</div>

</div>
