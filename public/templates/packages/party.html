<div class="productdetailbrudcumcover">
	<a ui-sref="/">Home</a>
	<img src="images/productdetail2.png">
	<a>Packages</a>
	<img src="images/productdetail2.png">
	<a>Party Packages</a>	
</div>
<!-- <pre>{{packages | json}}</pre> -->
<div class="row">
	
	<div class="col-md-12 party-alcholcover">		
		<v-accordion id="accordionA" class="vAccordion--default" control="accordionA" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
        <div class="partypackegescover"><img src="images/party_package.png" class="img-responsive" ></div>
	        <v-pane id="{{ ::package._id }}" ng-repeat="package in packages">
	          <v-pane-header id="{{ ::package._id }}-header" aria-controls="{{ ::package._id }}-content" class="bg-removepackage">
	            <div style="position:relative;">
                	<!-- <img src="images/party_package1.png" /> -->
					<img class="img-responsive" ng-src="packages/i/{{package.coverImage.source}}" err-src="http://placehold.it/930x300/{{($index+1)*100}}/?text=No+Image"/>
					<div style="position: absolute;top: 0;width:100%;">
						<p class="title-propertset"> {{package.title}}</p>
						<p class="subtitl-propertset"> {{package.subTitle}} </p>
						<p class="btmcontn-set"> {{package.description}}</p>
					</div>
				</div>	            
	          </v-pane-header>
	          <v-pane-content id="{{ ::package._id }}-content" aria-labelledby="{{ ::package._id }}-header" class="xyz">
	            <p class="customize-propertyset">Customise your own package</p>
	            <v-accordion id="nestedAccordionA" style="width:70%;float: left; margin-bottom:0" oncollapse="validateSelection(index, id)">
	              <v-pane id="{{$index}}" ng-repeat="packageItem in package.packageItems" ng-disabled="subpane.isDisabled" >
	                <v-pane-header id="{{$index}}-header"  aria-controls="{{ ::subpane.id }}-header" class="byz">
                    <div class="ttile-divcover">
	                  <h5  class="custmize-contntset">{{ ::packageItem.title }}</h5><span>carlsbeg</span></div>
	                </v-pane-header>
	                <v-pane-content id="{{$index}}-content" aria-labelledby="{{ ::subpane.id }}-content">
	                  
	                  <div class="row">													
						<div ng-repeat-start="pcprod in packageItem.products" ng:class="{'row':($index!=0 && $index%3==0)}"></div>
						<div class="col-md-4"> 							
							<div class="thumbnail thumbnailheightset" ng:class="{'selectedproductcart':pcprod.cartquantity > 0}">								
								<div class="caption"> 
									<h5 class="item-btmtitle">{{ pcprod.name }}</h5>
									<!-- <h5>Before Price : <b>{{pcprod.sprice}}</b></h5>
									<h5>After Price : <b>{{pcprod.cprice}}</b></h5> -->
								</div>
								<img width="100" err-src="asset/i/defaultImage.png" ng-src="products/i/200/{{pcprod.imageFiles[0].source}}">	
								
								<div class="checkoutmiddlevlauediv" style="float: none;">
									<input type="text" value="pcprod.cartquantity" ng-model="pcprod.cartquantity" max="{{packageItem.quantity}}" min="0" ng-touch-spin>
								</div>								
							</div>
						</div>
						<div ng-repeat-end></div>													
					</div>

	                </v-pane-content>
	              </v-pane>
	            </v-accordion>
                
	            <div class="pull-left" style="padding: 20px 15px 15px;margin-left: 10px;">
	            	<p class="packtiti-rightset">Package Amount</p>
	            	<h3 class="amntrupee-cls">${{package.packagePrice}}</h3>
	            	<p class="packtiti-rightset">Savings</p>
	            	<p class="packtiti-rightset">${{package.packageSavings}}</p>
					<div class="checkoutmiddlevlauediv">
	            		<div class="pardqantitytexthead">Quantity</div>
						<input type="text" value="1" ng-model="package.quantity" min="1" max="10" ng-touch-spin>
					</div>
	            	<div>
	            		<a class="btn product_addcart" ui-sref="mainLayout.packagedetail({type:'party',id:package._id})">Add to Cart</a>
	            		<!-- <button class="btn product_addcart">Add to Cart</button> -->
	            	</div>
	            </div>
	          </v-pane-content>
	        </v-pane>
      </v-accordion>		
	</div>

</div>
