
<div class="productdetailbrudcumcover">
	<a ui-sref="/">Home</a>
	<img src="images/productdetail2.png">
	<a>Packages</a>
	<img src="images/productdetail2.png">
	<a ui-sref="mainLayout.packages({type:'party'})">Party Packages</a>
	<img src="images/productdetail2.png">
	<a>{{packages.title}}</a>
</div>

<div class="productdetailbrudcumcover">
	<div class="row">
		<div class="col-md-8">
			<div class="media">
				<div class="media-left">
			    <a href="#">
			      <img width="250" err-src="asset/i/defaultImage.png" class="" ng-src="packages/i/{{packages.coverImage.source}}" src="asset/i/defaultImage.png" alt=""/>
			    </a>
			  	</div>
				<div class="media-body">
					<h4 class="media-heading">{{packages.title}}</h4>
					<p>{{packages.subTitle}}</p>
					<p>{{packages.description}}</p>    			
				</div>			
			</div>
		</div>	
		<div class="col-md-2">
			<p class="packtiti-rightset">Package Amount</p>
	    	<h3 class="amntrupee-cls">${{packages.packagePrice}}</h3>
	    	<p class="packtiti-rightset">Savings</p>
	    	<p class="packtiti-rightset">${{packages.packageSavings}}</p>
			<div class="checkoutmiddlevlauediv">
	    		<div class="pardqantitytexthead">Quantity</div>
				<input type="text" value="packages.packageQuantity" ng-model="packages.packageQuantity" min="1" max="10" ng-touch-spin>
			</div>
	    	<div>
	    		<a class="btn product_addcart">Add to Cart</a>    		
	    	</div>
		</div>
	</div>
	<div class="row">	
		<div><h4>Customise your own package</h4></div>
		<div class="col-md-8 party-alcholcover">		
			<v-accordion id="accordionA" class="vAccordion--default" control="accordionA" multiple onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">        
		        <v-pane id="{{$index}}" ng-repeat="packageItem in packages.packageItems">
	                <v-pane-header id="{{$index}}-header"  aria-controls="{{ ::subpane.id }}-header" class="byz">
		                <div class="ttile-divcover">
		                  <h5  class="custmize-contntset">{{ ::packageItem.title }}</h5>
		                  <span ng-bind="packageItem.selectedProducts"></span>
		                </div>		                
	                </v-pane-header>
	                <v-pane-content id="{{$index}}-content" aria-labelledby="{{ ::subpane.id }}-content">
	                  	<div class="alert alert-danger" ng-show="errors[$index]" ng-bind="errors[$index]"></div>
	                  	<div class="row">													
							<div ng-repeat-start="pcprod in packageItem.products" ng:class="{'row':($index!=0 && $index%3==0)}"></div>
							<div class="col-md-4"> 							
								<div class="thumbnail thumbnailheightset" ng:class="{'selectedproductcart':pcprod.cartquantity > 0}">						
									<div class="caption">
										<h5 class="item-btmtitle">{{ pcprod.name }}</h5>
										<!-- <p>{{pcprod.cprice}} - {{pcprod.sprice}}</p> -->
									</div>
									<img width="100" err-src="asset/i/defaultImage.png" ng-src="products/i/200/{{pcprod.imageFiles[0].source}}">
									<div class="checkoutmiddlevlauediv" style="float: none;">
										<input type="text" value="pcprod.customizequantity" ng-model="pcprod.customizequantity" max="{{packageItem.quantity}}" min="0" ng-touch-spin>
									</div>
								</div>
							</div>
							<div ng-repeat-end></div>													
						</div>
	                </v-pane-content>
		        </v-pane>
	      </v-accordion>		
		</div>
	</div>
</div>
