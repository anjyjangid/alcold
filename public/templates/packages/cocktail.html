<div class="productdetailbrudcumcover">
	<a ui-sref="/">Home</a>
	<img src="images/productdetail2.png">
	<a>Packages</a>
	<img src="images/productdetail2.png">
	<a>Cocktail Packages</a>	
</div>
<!-- <pre>{{packages|json}}</pre> -->
<div style="clear: both;"></div>
<div class="media" ng-repeat="package in packages">
  <div class="media-left">
    <a href="#">
      <img width="250" style="vertical-align:top;" err-src="asset/i/defaultImage.png" class="img-responsive" ng-src="packages/i/{{package.coverImage.source}}" src="asset/i/defaultImage.png" alt=""/>
    </a>

  </div>
  <div class="media-body">
    <h4 class="media-heading">{{package.title}}</h4>
    <p>{{package.subTitle}}</p>
    <p>{{package.description}}</p>    
	<h4 class="media-heading">Ingredients</h4>
    <data-owl-carousel class="owl-carousel owl-theme" data-options="{navigation : false,pagination : true,items : 6}">
		<div owl-carousel-item="" ng-repeat="productItem in package.productlist">
			<div class="thumbnail">
				<img width="100" err-src="asset/i/defaultImage.png" ng-src="products/i/200/{{productItem.imageFiles[0].source}}">	
				<div class="caption">
					{{ productItem.name }}
				</div>
			</div>
		</div>
    </data-owl-carousel>
  </div>
  <div>
	<button class="btn product_addcart">Add to Cart</button>
	<span>Amount : $56.5</span>
  </div>
</div>
