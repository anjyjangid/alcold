<!-- BEGIN MAIN CONTENT -->

<div class="row">
	
	<div class="col-md-12">
		<!-- Begin: life time stats -->
		<div class="portlet light">
			<div class="portlet-title tabbable-line">
				<div class="caption caption-md">
					<i class="icon-globe theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">{{template.title}} Page Preview : </span>
				</div>				
			</div>
			<div class="portlet-body">
				<div class="row static-info">

						<div class="col-md-4 name">
								 Title:
							</div>
							<div class="col-md-8 value">
								<span class="label label-success">
								{{template.title}} </span>
							</div>
						</div>

						<div class="row static-info" ng-if="template.subject">
						<div class="col-md-4 name">
								 Subject:
							</div>
							<div class="col-md-8 value">
								<span class="label label-success">
								{{template.subject}} </span>
							</div>
						</div>
																		
						
						<div class="row static-info">
						<div class="col-md-12 name">
								 Preview:
							</div>
							<div class="col-md-12 value html-preview" ng-bind-html="template.content"></div>
						</div>
			</div>
		</div>
</div>
