<!-- BEGIN MAIN CONTENT -->

<div class="row">
	
	<div class="col-md-12">
		<!-- Begin: life time stats -->
		<div class="portlet light">
			<div class="portlet-title tabbable-line">
				<div class="caption caption-md">
					<i class="icon-globe theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">{{page.title}} Page Preview : </span>
				</div>				
			</div>
			<div class="portlet-body">
				<div class="row static-info">

						<div class="col-md-4 name">
								 Title:
							</div>
							<div class="col-md-8 value">
								<span class="label label-success">
								{{page.title}} </span>
							</div>
						</div>

						<div class="row static-info" ng-if="page.description">
						<div class="col-md-4 name">
								 description:
							</div>
							<div class="col-md-8 value">
								<span class="label label-success">
								{{page.description}} </span>
							</div>
						</div>
																		
						<div class="row static-info">
							<div class="col-md-4 name">
								 Status :
							</div>
							<div class="col-md-8 value">
								<div class="profile-userbuttons">
									<span ng-if="page.status == 1" type="button" class="label label-success">Active</span>
									<span ng-if="page.status == 0" type="button" class="label label-warning">In-Active</span>
								</div>
								
							</div>
						</div>
						<div class="row static-info">
						<div class="col-md-12 name">
								 Preview:
							</div>
							<div class="col-md-12 value html-preview" ng-bind-html="page.content"></div>
						</div>
			</div>
		</div>
</div>
