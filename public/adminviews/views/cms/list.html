
<!-- BEGIN MAIN CONTENT -->
<div class="row">
	<div class="col-md-12">
				
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-list"></i>CMS Listing
				</div>				
			</div>
			<div class="portlet-body">
				<div class="table-container">
					
					<table class="table table-striped table-bordered table-hover" id="cmslisttab">
						<thead>
							<tr role="row" class="heading">
								<th width="5%">
									Sr.
								</th>								
																
								<th width="15%">
									Page
								</th>
								<th width="">
									Description
								</th>
								<th width="10%">
									Actions
								</th>
							</tr>
							
						</thead>
						<tbody id="tBody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- End: life time stats -->
	</div>
</div>

<!-- BEGIN MAIN JS -->
<script>
	
	var DealersTableAjax = function () {

    var initPickers = function () {
        //init date pickers
        $('.date-picker').datepicker({
            rtl: Metronic.isRTL(),
            autoclose: true
        });
    }

    var handleRecords = function () {

        var grid = new Datatable();

        grid.init({
            src: $("#cmslisttab"),
            onSuccess: function (grid) {
                // execute some code after table records loaded
            },
            onError: function (grid) {
                // execute some code on network or other general error  
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "columns": [                    
                    {                       
                        mRender: function(data, type, full, meta) {
                            return meta.row + meta.settings._iDisplayStart + 1;
                        },
                        orderable:false                     
                    },
                    {
                        data:"title",
                        orderable:true
                    },
                    {
                        data:"description",
                        orderable:false
                    },
                    {
                        mData: null,
                        mRender: function(data, type, full) {                           
                            return '<a title="Edit" ui-sref=userLayout.cms.edit({pageid:"'+data._id.$id+'"}) class="btn btn-xs default"><i class="fa fa-edit"></i></a>';                          
                        },
                        orderable:false
                    }
                ],    
                "ajax": {
                    "url": "../adminapi/cms/list", // ajax source                    
                    "type": "POST"
                },
                "order": [], // set first column as a default sort by asc
                "fnDrawCallback": function (oSettings) {
				    var content = $('#tBody');
				    angular.element(document).injector().invoke(function($compile) {
				        var scope = angular.element(content).scope();
				        $compile(content)(scope);
				    });
					Metronic.initAjax()
				}               

            }
        });

        // handle group actionsubmit button click
        grid.getTableWrapper().on('click', '.table-group-action-submit', function (e) {
            e.preventDefault();
            var action = $(".table-group-action-input", grid.getTableWrapper());
            if (action.val() != "" && grid.getSelectedRowsCount() > 0) {
                grid.setAjaxParam("customActionType", "group_action");
                grid.setAjaxParam("customActionName", action.val());
                grid.setAjaxParam("id", grid.getSelectedRows());
                grid.getDataTable().ajax.reload();
                grid.clearAjaxParams();
            } else if (action.val() == "") {
                Metronic.alert({
                    type: 'danger',
                    icon: 'warning',
                    message: 'Please select an action',
                    container: grid.getTableWrapper(),
                    place: 'prepend'
                });
            } else if (grid.getSelectedRowsCount() === 0) {
                Metronic.alert({
                    type: 'danger',
                    icon: 'warning',
                    message: 'No record selected',
                    container: grid.getTableWrapper(),
                    place: 'prepend'
                });
            }
        });
    }

    return {

        //main function to initiate the module
        init: function () {

            initPickers();
            handleRecords();
        }

    };

}();

	DealersTableAjax.init();
</script>
<!-- END MAIN JS
