<div class="logo">
	<a href="#">
	<img src="assets/admin/layout/img/logo-big.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" ng-submit="adminlogin()" method="post">
		<h3 class="form-title">Sign In</h3>		
		<div class="form-group" ng:class="{'has-error':errors.email[0]}">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<input ng-model="credentials.email" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="emai"/>
			<span class="help-block" ng-bind="errors.email[0]"></span>
		</div>
		<div class="form-group" ng:class="{'has-error':errors.password[0]}">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input ng-model="credentials.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
			<span class="help-block" ng-bind="errors.password[0]"></span>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">Login</button>
			<label class="rememberme check">
			<input ng-model="credentials.remember" type="checkbox" name="remember" value="1"/>Remember </label>
			<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
		</div>
		
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>Forget Password ?</h3>
		<p>
			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->

</div>
<script type="text/javascript">
	$('#forget-password').on('click',function() {
    	$('.login-form').hide();
        $('.forget-form').show();
    });

    $('#back-btn').on('click',function() {
        $('.login-form').show();
        $('.forget-form').hide();
    });
</script>
