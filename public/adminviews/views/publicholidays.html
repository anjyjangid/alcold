<!-- BEGIN PAGE CONTENT-->
<div class="row" ng-controller="PublicholidaysController">
	<div class="col-md-12">		
		<!-- BEGIN PAGE HEADER--> 
		<h3 class="page-title">
			{{$state.$current.data.pageTitle}}			
		</h3>
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i>
					<a ui-sref="userLayout.dashboard">Home</a>
					<i class="fa fa-angle-right"></i>
				</li>
				<li ng-repeat="crumbs in $state.$current.data.breadCrumb">
					<a ui-sref="{{crumbs.uisref}}">{{crumbs.title}}</a>					
					<i ng-if="!$last" class="fa fa-angle-right"></i>
				</li>				
			</ul>			
		</div>
		<!-- END PAGE HEADER-->		
		<!-- BEGIN PROFILE CONTENT -->
		{{eventSources|json}}
		<button ng-click="addNewevent()">Add New</button>
		<div class="row">				
			<div class="col-md-6">
			</div>
			<div class="col-md-6">
				<div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
			</div>
		</div>		
		<!-- END PROFILE CONTENT -->
	</div>
</div>
<!-- END PAGE CONTENT -->
