<!-- BEGIN MAIN JS -->
<script>

	var TableAjax = function () {


		var handleRecords = function () {

	        var grid = new Datatable();

	        grid.init({
	            src: $("#packagelist"),
	            onSuccess: function (grid) {
	                // execute some code after table records loaded
	            },
	            onError: function (grid) {
	                // execute some code on network or other general error  
	            },
	            loadingMessage: 'Loading...',
	            dataTable: {
	                "columns": [{
		                mRender: function(data, type, full, meta) {
		                	return meta.row + meta.settings._iDisplayStart + 1;
		                },
		                orderable:false
		            },{	 
	                	data:"name",
		                orderable:true
		            },{
		            	mData: null,
		            	mRender: function(data, type, full) {
	                    	var bClass = (data.status==0)?'warning':'success';
                        var bLabel = (data.status==0)?'In Active':'Active';
                        var revertStatus = (data.status==0)?1:0;
                        return '<a href="javascript:void(0)"><span ng-click=changeStatus("'+data._id.$id+'") id="'+data._id.$id+'" data-table="admin" data-status="'+revertStatus+'" class="label label-sm label-'+bClass+'">'+bLabel+'</span></a>';
	                    },
		                orderable:false
		            },{
		            	mData: null,
		            	mRender: function(data, type, full) {
		            		return '<a ui-sref=userLayout.usergroups.edit({id:"'+data._id.$id+'"}) class="btn btn-xs default btn-editable"><i class="fa fa-pencil"></i> Edit</a>';      		
	                    },
		                orderable:false
		            }],
	                "ajax": {
	                    "url": "../adminapi/usergroup/usergrouplist",
	                    //"data":{ptype:ptype}
	                },
	                "order": [],
	                "fnDrawCallback": function (oSettings) {
					    var content = $('#tBody');
					    angular.element(document).injector().invoke(function($compile) {
					        var scope = angular.element(content).scope();
					        $compile(content)(scope);
					    });
						Metronic.initAjax();
					},
	            }
	        });
	    }

		return {
			init: function () {
				handleRecords();
			}
		};

	}();

	TableAjax.init();	

</script>
<!-- END MAIN JS
