<div class="row" ng-controller="UsergroupsFormController">
	<div class="col-md-12">
		<form role="form" name='packageForm' ng-submit="addPages()" required="false">
		<div class="portlet light">			
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-user"></i>{{pagelist._id?'Edit':'Add New'}}
				</div>
				<div class="actions btn-set">					
					<button ng-disabled="loading" class="btn green" type="submit"><i class="fa fa-check"></i> {{pagelist._id?'Update':'Save'}}</button>
				</div>
			</div>
			<div class="portlet-body mbody">
				<div class="form-horizontal">							
					<div class="form-group" ng:class="{'has-error':errors.page_url[0]}">
						<label class="col-md-2 control-label">Page Url: <span class="required"> * </span>
						</label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="pagelist.page_url" placeholder="Page Url" required="">
							<span class="help-block" ng-bind="errors.page_url[0]"></span>
						</div>
					</div>
					<div class="form-group" ng:class="{'has-error':errors.page_state[0]}">
						<label class="col-md-2 control-label">Page State: <span class="required"> * </span>
						</label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="pagelist.page_state" placeholder="Page State" required="">
							<span class="help-block" ng-bind="errors.page_state[0]"></span>
						</div>
					</div>						
				</div>																						
			</div>			
		</div>
		</form>
	</div>		
	<!-- <pre>{{subadmin|json}}</pre> -->
</div>
