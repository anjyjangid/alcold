<script>
	//TableAjax.init();

	var TableAjax = function () {

    

    var handleRecords = function () {

    	$('#datatable_ajax').dataTable( {
			"bProcessing": true,
			"bServerSide": true,			
			"dom": 'tp',
			"pageLength" : 5,
			"columns": [
				//{ data: "name" },
				{
					mData: null,
					mRender: function(data, type, full) {
                        if(typeof(data.name) != "undefined" && data.name !== null)
                        	return data.name;
                    	else
                    		return 'Not Set';
                    }
				},
				{ data: "email" },
				//{ data: "mobile_number" },
				{
					mData: null,
					mRender: function(data, type, full) {
                        if(typeof(data.status) != "undefined" && data.status !== null)
                        {
                        	if(data.status=="1")
                        		return 'Enable';
                        	else
                        		return 'Disable';
                        }
                    	else
                    		return '';
                    },					
					orderable:false
				},
				{
					mData: null,
					sClass: "center",
					mRender: function(data, type, full) {
                        var txt = 'Edit';
                        return '<a id="'+data._id+'" href="javascript:;" class="btn btn-default btn-xs green-stripe">'+txt+'</a>';
                    },					
					orderable:false
				}				
			],	
			"ajax" : {
				"url": "../admin/getcustomers",
				"type":"POST",
				beforeSend:function(){
					Metronic.blockUI({
				        target: $('#datatable_ajax'),				        
				        overlayColor: '#000'
				    });
				},
				complete:function(){
					Metronic.unblockUI($('#datatable_ajax'));
				}
			},
			"order": []			
		});

		
        
    }

    return {
        init: function () {       
            handleRecords();
        }
    };

}();

	TableAjax.init();

	function reloadGrid(){
		$('#datatable_ajax').dataTable()._fnAjaxUpdate();
	}

</script>
