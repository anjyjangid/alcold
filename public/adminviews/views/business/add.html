<div class="row">
	<div class="col-md-12">
		<div class="portlet light">
			<div class="portlet-title tabbable-line">
				<div class="caption caption-md">
					<i class="icon-globe theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">
					{{business._id?'Update':'Add'}} Business</span>
				</div>
				<div class="actions btn-set">					
					<button ng-disabled="loading" class="btn green" ng-click="store()"><i class="fa fa-check"></i>{{business._id?'Update':'Save'}}</button>
				</div>
			</div>
			<div class="portlet-body">
				<div class="form-horizontal">
					<div class="form-group" ng:class="{'has-error':errors['company_name'][0]}">
						<label class="col-md-2 control-label">Company Name: <span class="required">
						* </span>
						</label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="business.company_name" placeholder="">
							<span class="help-block" ng-bind="errors['company_name'][0]"></span>
						</div>

					</div>
					<tabset active="active">
						<tab>
							<tab-heading>Billing Address</tab-heading>

							<div class="text-align-reverse margin-bottom-10">
								<a href="javascript:void(0)" ng-click="business.billing_address.push({})" class="btn yellow">
									<i class="fa fa-plus"></i> Add Address 
								</a>								
							</div>

							<div class="form-horizontal"  ng-repeat="detail in business.billing_address">
								<div class="row">
									<div class="form-group col-md-6" ng-class="{'has-error':errors['billing_address.'+$index+'.typed'][0]}">
										<label class="col-md-3 control-label">Location: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.typed" placeholder="" name="typed">
											<span class="help-block" ng-bind="errors['billing_address.'+$index+'.typed'][0]"></span>
										</div>

									</div>
									<div class="form-group col-md-6" ng-class="{'has-error':errors['billing_address.'+$index+'.receiver_name'][0]}">
										<label class="col-md-3 control-label">Receiver's Name: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.receiver_name" placeholder="" name="receiver_name">
											<span class="help-block" ng-bind="errors['billing_address.'+$index+'.receiver_name'][0]"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-6" ng-class="{'has-error':errors['billing_address.'+$index+'.receiver_contact'][0]}">
										<label class="col-md-3 control-label">Receiver's Contact Number: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.receiver_contact" placeholder="" name="receiver_contact">
											<span class="help-block" ng-bind="errors['billing_address.'+$index+'.receiver_contact'][0]"></span>
										</div>

									</div>
									<div class="form-group col-md-6" ng-class="{'has-error':errors['billing_address.'+$index+'.instruction'][0]}">
										<label class="col-md-3 control-label">Instruction: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.instruction" placeholder="" name="instruction">
											<span class="help-block" ng-bind="errors['billing_address.'+$index+'.instruction'][0]"></span>
										</div>
									</div>
								</div>	
								<div class="row">
									<div class="form-group col-md-6" ng-class="{'has-error':errors['billing_address.'+$index+'.street'][0]}">
										<label class="col-md-3 control-label">Street: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.street" placeholder="" name="street">
											<span class="help-block" ng-bind="errors['billing_address.'+$index+'.street'][0]"></span>
										</div>

									</div>
									<div class="form-group col-md-6" ng-class="{'has-error':errors['billing_address.'+$index+'.postal'][0]}">
										<label class="col-md-3 control-label">Postal: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.postal" placeholder="" name="postal">
											<span class="help-block" ng-bind="errors['billing_address.'+$index+'.postal'][0]"></span>
										</div>
									</div>
								</div>															
								<div class="text-align-reverse margin-bottom-10" ng-show="business.billing_address.length > 1">
									<a href="#" class="btn default btn-sm" ng-click="billingAddressRemove($index)">
										<i class="fa fa-times"></i> Remove</a>								
								</div>								
							</div>
						</tab>

						<tab>
							<tab-heading>Delivery Address</tab-heading>

							<div class="text-align-reverse margin-bottom-10">
								<a href="javascript:void(0)" ng-click="business.delivery_address.push({})" class="btn yellow">
									<i class="fa fa-plus"></i> Add Address 
								</a>								
							</div>

							<div class="form-horizontal"  ng-repeat="detail in business.delivery_address">
								<div class="row">
									<div class="form-group col-md-6" ng-class="{'has-error':errors['delivery_address.'+$index+'.typed'][0]}">
										<label class="col-md-3 control-label">Location: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.typed" placeholder="" name="typed">
											<span class="help-block" ng-bind="errors['delivery_address.'+$index+'.typed'][0]"></span>
										</div>

									</div>
									<div class="form-group col-md-6" ng-class="{'has-error':errors['delivery_address.'+$index+'.receiver_name'][0]}">
										<label class="col-md-3 control-label">Receiver's Name: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.receiver_name" placeholder="" name="receiver_name">
											<span class="help-block" ng-bind="errors['delivery_address.'+$index+'.receiver_name'][0]"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-6" ng-class="{'has-error':errors['delivery_address.'+$index+'.receiver_contact'][0]}">
										<label class="col-md-3 control-label">Receiver's Contact Number: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.receiver_contact" placeholder="" name="receiver_contact">
											<span class="help-block" ng-bind="errors['delivery_address.'+$index+'.receiver_contact'][0]"></span>
										</div>

									</div>
									<div class="form-group col-md-6" ng-class="{'has-error':errors['delivery_address.'+$index+'.instruction'][0]}">
										<label class="col-md-3 control-label">Instruction: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.instruction" placeholder="" name="instruction">
											<span class="help-block" ng-bind="errors['delivery_address.'+$index+'.instruction'][0]"></span>
										</div>
									</div>
								</div>	
								<div class="row">
									<div class="form-group col-md-6" ng-class="{'has-error':errors['delivery_address.'+$index+'.street'][0]}">
										<label class="col-md-3 control-label">Street: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.street" placeholder="" name="street">
											<span class="help-block" ng-bind="errors['delivery_address.'+$index+'.street'][0]"></span>
										</div>

									</div>
									<div class="form-group col-md-6" ng-class="{'has-error':errors['delivery_address.'+$index+'.postal'][0]}">
										<label class="col-md-3 control-label">Postal: <span class="required">
										* </span>
										</label>
										<div class="col-md-9">
											<input type="text" class="form-control" ng-model="detail.postal" placeholder="" name="postal">
											<span class="help-block" ng-bind="errors['delivery_address.'+$index+'.postal'][0]"></span>
										</div>
									</div>
								</div>															
								<div class="text-align-reverse margin-bottom-10" ng-show="business.delivery_address.length > 1">
									<a href="#" class="btn default btn-sm" ng-click="deliveryAddressRemove($index)">
										<i class="fa fa-times"></i> Remove </a>								
								</div>								
							</div>
						</tab>
					</tabset>
				</div>
			</div>
		</div>
	</div>
</div>
